
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simulador Total Distribuidora</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <img src="baston.png" class="logo">
    <img src="total.png" class="logo">
</div>

<h1 class="titulo">ADESIVO CHEMICOLOR INSTANT...</h1>

<div class="card">
    <h2>PREÇO TABELA</h2>
    <div class="valor" id="precoTabela">R$ 0,00</div>

    <div class="linha">
        <div class="label">IPI</div>
        <input id="ipiPct" placeholder="Ex: 3273,95%">
    </div>

    <div class="linha">
        <div class="label">VALOR DO IPI</div>
        <div class="resultado" id="valorIpi">R$ 0,00</div>
    </div>

    <div class="linha">
        <div class="label">TOTAL C/ IPI</div>
        <div class="resultado" id="totalIpi">R$ 0,00</div>
    </div>

    <div class="linha">
        <div class="label">ST</div>
        <input id="stPct" placeholder="Ex: 4209,58%">
    </div>

    <div class="linha">
        <div class="label">VALOR DO ST</div>
        <div class="resultado" id="valorSt">R$ 0,00</div>
    </div>

    <div class="linha">
        <div class="label">PREÇO FLAT</div>
        <div class="resultado" id="precoFlat">R$ 0,00</div>
    </div>

    <div class="linha">
        <div class="label">INCENTIVO (UN)</div>
        <input id="incentivo" placeholder="R$ 0,00">
    </div>

    <div class="linha">
        <div class="label">TOTAL C/ INCENTIVO</div>
        <div class="resultado" id="totalIncentivo">R$ 0,00</div>
    </div>

    <div class="linha">
        <div class="label">OUTROS CUSTOS (%)</div>
        <input id="outrosPct" placeholder="13%">
    </div>

    <div class="linha">
        <div class="label">VALOR OUT CUSTOS</div>
        <div class="resultado" id="valorOutros">R$ 0,00</div>
    </div>

    <div class="linha">
        <div class="label">TOTAL C/ OUTROS</div>
        <div class="resultado" id="totalOutros">R$ 0,00</div>
    </div>

    <div class="linha">
        <div class="label">MC (%)</div>
        <input id="mcPct" placeholder="11%">
    </div>

    <div class="linha">
        <div class="label">VALOR DA MC</div>
        <div class="resultado" id="valorMc">R$ 0,00</div>
    </div>

    <div class="linha">
        <div class="label destaque">PREÇO FINAL</div>
        <div class="resultado destaqueFinal" id="precoFinal">R$ 0,00</div>
    </div>

    <button onclick="calcular()">CALCULAR</button>
</div>

<script src="script.js"></script>
</body>
</html>
